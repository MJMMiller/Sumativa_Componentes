<app-nav-bar></app-nav-bar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-md="6" size-xs="12" *ngFor="let news of Noticias let i = index">
        <app-news-card
          [titulo]="news.titulo"
          [descripcion]="news.descripcion"
          [imagen]="news.imagen"
        ></app-news-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
