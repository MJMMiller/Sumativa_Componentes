<ion-card>
  <ion-card-header>{{ titulo }}</ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size-md="6" *ngIf="imagen">
        <img [src]="imagen" alt="Noticias Imagen" style="width: 100%;">
      </ion-col>
      <ion-col size-md="6" id="columna"  size-xs="12">
        {{ descripcion }}
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
